<html>
<head>
  <link rel="stylesheet" href="../css/passportView.css">
  <link rel="stylesheet" href="../css/reg_and_login.css">
</head>
<body>
<div class="infoDivContainer">
  <h1>Passport Info</h1>
  <form action="/" method="post">
    <div class="toCenter">
      <div class="inline">
        <div class="field-wrap ">
          <div class="labelSize">
            <label>
              First Name
            </label>
          </div>
          <input type="text" required autocomplete="off" />
        </div>
        <div class="field-wrap ">
          <div class="labelSize">
            <label>
              Second Name
            </label>
          </div>
          <input type="text" required autocomplete="off" />
        </div>
        <div class="field-wrap ">
          <div class="labelSize">
            <label>
              Sex
            </label>
          </div>
          <select>
              <option>Male</option>
              <option>Female</option>
            </select>
        </div>
      </div>
      <div class="inline">
        <div class="field-wrap ">
          <div class="labelSize">
            <label>
              Passport ID
            </label>
          </div>
          <input type="text"required autocomplete="off"/>
        </div>
        <div class="field-wrap ">
          <div class="labelSize">
            <label>
              Date of birth
            </label>
          </div>
          <input type="text" required autocomplete="off" />
        </div>
        <div class="field-wrap ">
          <div class="labelSize">
            <label>
              E-Mail
            </label>
          </div>
          <input type="text" required autocomplete="off" />
        </div>
      </div>
      <div class="field-wrap ">
        <div class="labelSize">
          <label>
            Inter. Passport
          </label>
        </div>
        <input type="text" required autocomplete="off" />
      </div>
    </div>
    <div>
      <button type="submit" class="button button-block">Get Started</button>
    </div>
  </form>
  <div class = "Login">
    <a href="">Log In</a>
  </div>
</div>
</body>
</html>
